[defaults]

iaas_key: env.CLOUDINITD_IAAS_ACCESS_KEY
iaas_secret: env.CLOUDINITD_IAAS_SECRET_KEY

image: ami-51db1138
iaas: us-east-1
allocation: t1.micro
sshkeyname: env.CLOUDINITD_IAAS_SSHKEYNAME
localsshkeypath: ~/.ssh/id_rsa
ssh_username: ubuntu
scp_username: epu


[runlevels]

level1: basenode/basenode.conf
level2: dtrs/dtrs.conf
level3: dtrs-bootstrap/dtrs-bootstrap.conf
level4: provisioner/provisioner.conf
level5: epum/epum.conf
level6: pd/pd.conf

# Do not modify after this line. Pyon service runlevels are autogenerated
# with the rel2levels script
########## Pyon Services ##########
${additional_runlevels}
